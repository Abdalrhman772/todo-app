<div class="container-fluid">
  <div class="container">
    <div class="card mt-4 p-2 shadow border-0">
      <div class="bg-warning p-2 ps-3 text-white">
        <h4>To Do List</h4>
      </div>
      <div class="shadow">
        <div class="input-group p-4">
          <input
            [(ngModel)]="taskValue"
            name="task"
            type="text"
            class="form-control"
            placeholder="Add a new task"
          />
          <button
            (click)="addTask()"
            class="btn btn-outline-success"
            type="button"
          >
            +
          </button>
        </div>
      </div>
      <h4 class="text-primary mt-4">Tasks :</h4>
      <div *ngFor="let task of tasksList" class="m-2">
        <div
          class="d-flex justify-content-between align-items-center shadow border-0 px-2"
        >
          <div>{{ task.taskName }}</div>
          <div class="p-4">
            <button
              (click)="call(task)"
              class="btn btn-outline-primary"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              edit
            </button>
            <button
              (click)="deleteTask(task)"
              class="btn btn-outline-danger"
              type="button"
            >
              delete
            </button>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="input-group p-4">
                <input
                  [(ngModel)]="updatedTaskValue"
                  name="task"
                  type="text"
                  class="form-control"
                  placeholder="Add a new task"
                />
                <button
                  data-bs-dismiss="modal"
                  (click)="editTask()"
                  class="btn btn-outline-success"
                  type="button"
                >
                  update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
